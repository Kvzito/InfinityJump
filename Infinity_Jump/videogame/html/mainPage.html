<body>
    <header>
        <h1>INFINITY JUMP</h1>
        <nav>
            <div class="buttonNav">
                <a href="loginPagina.html" class="boton-header">Jugar</a>

            <div class="buttonNav">

        </nav>

    <!-- Contenedor que tiene adentro el canvas -->

            <p>Necesita subir en las plataformas y enfrentar un enemigo diferente. </p>

            <span class="close" onclick="closeAjustes()">&times;</span>

                <input type="checkbox" id="musicCheckbox" checked>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const musicCheckbox = document.getElementById("musicCheckbox");
    
        const iniciarMusicaIntro = () => {
            if (musicCheckbox && musicCheckbox.checked) {
                reproducirMusica("menu");
            }
        };
    
        document.body.addEventListener("click", iniciarMusicaIntro);
    });
</script>
