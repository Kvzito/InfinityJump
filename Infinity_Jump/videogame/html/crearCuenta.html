<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/crearPagina.css">
    <script src="../js/paginaLogin/inicioSesion.js"></script>
    <script src="../js/paginaLogin/crear.js"></script>
    <title>Infinity Jump</title>
</head>
<body>
    <!-- Contenedor del encabezado -->
    <div id="headerContainer">
        <h1>INFINITY JUMP</h1>
    </div>

    <div id="canvasContainer">
        <canvas id="canvas"></canvas>

        <!-- Formulario de registro: usuario, contrase単a y confirmar -->
        <form id="registerForm">
            <input type="text" id="usuario" placeholder="Escribe el nuevo usuario">

            <div class="password-container">
                <div class="campo">
                    <input type="password" id="contrasena" placeholder="Crea una contrase単a">
                </div>
                <div class="campo">
                    <input type="password" id="confirmar" placeholder="Confirma la contrase単a">
                </div>
            </div>

            <div class="botones-register">
                <button type="submit" class="boton-register">Registrar</button>
            </div>
        </form>

        <script>
            const form = document.getElementById("registerForm");
            form.addEventListener("submit", function(e) {
            e.preventDefault();
            const usuario = document.getElementById("usuario").value.trim();
            const contrasena = document.getElementById("contrasena").value.trim();
            const confirmaContrasena = document.getElementById("confirmar").value.trim();
            const error = document.getElementById("mensajeError");
    
            if (!usuario || !contrasena || !confirmaContrasena) {
                error.textContent = "Por favor llena todos los campos";
            } else if (contrasena !== confirmaContrasena) {
                error.textContent = "Las contrase単as son diferentes";
            } else {
                window.location.href = "loginPagina.html";
            }
            });
        </script>
    </div>
</body>
</html>
