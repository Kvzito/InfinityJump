<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/crearPagina.css">
    <script src="../js/paginaLogin/inicioSesion.js"></script>
    <script defer src="../js/paginaLogin/crear.js"></script>
    <script defer src="../js/ajustes_y_sonido/ajustes.js"></script>
    <script defer src="../js/ajustes_y_sonido/sound.js"></script>
    <title>Infinity Jump</title>
</head>
<body>
    <!-- Contenedor del encabezado -->
    <div id="headerContainer">
        <h1>INFINITY JUMP</h1>
    </div>

    <div id="canvasContainer">
        <canvas id="canvas"></canvas>
        <button id="homeButton" onclick="openMain()">Inicio</button>
        <button id="ajustesButton" onclick="openAjustes()">Ajustes</button>

        <!-- Formulario de registro: usuario, contraseña y confirmar -->
        <form id="registerForm">
            <input type="text" id="usuario" placeholder="Escribe el nuevo usuario">

            <div class="password-container">
                <div class="campo">
                    <input type="password" id="contrasena" placeholder="Crea una contraseña">
                </div>
                <div class="campo">
                    <input type="password" id="confirmar" placeholder="Confirma la contraseña">
                </div>
            </div>

            <div>
                <button id="crearButton">Registrar</button>
            </div>

            <p id="message" style="color:red"></p>
        </form>

        <div id="ajustes" class="ajustes">
            <div class="ajustes-content">
                <span class="close" onclick="closeAjustes()">&times;</span>
                <p>Música</p>
                <label class="switch">
                    <input type="checkbox" id="musicCheckbox" checked>
                    <span class="slider round"></span>
                </label>
                <p>Efectos de sonido</p>
                <label class="switch">
                    <input type="checkbox" id="soundEffectsCheckbox" checked>
                    <span class="slider round"></span>
                </label>
            </div>
        </div>

    </div>
</body>
<footer>
    <p>Silver Way Studios &copy; 2025</p>
</footer>
</html>
