<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity Jump</title>
  <link rel="stylesheet" href="../css/estadisticas.css"> 
  <script src="../js/ajustes_y_sonido/ajustes.js"></script>
    <script src="../js/paginaLogin/login.js"></script>
    <script src="../js/ajustes_y_sonido/sound.js"></script>
    <script src="../js/estadisticas.js"></script>
  <script type="module" defer src="../app.js"></script>

  <title>Infinity Jump: Stats</title>
</head>
<body>
  <header>
    <h1>INFINITY JUMP</h1>
  </header>
  <div id="canvasContainer">
    <canvas id="canvas"></canvas>
    <h1>Estadisticas</h1>
    <button id="ajustesButton" onclick="openAjustes()">Ajustes</button>
    <div id = "insideCanva">
      <nav>
        <button onclick= "openMine()">Mis estadisticas</button>
        <button onclick ="openLeaderboard()">Marcador</button>
        <button onclick = "openGraphs()">Graficas</button>
      </nav>

        <!-- Mis Estadísticas -->
        <div id="misPartidasTabla" class="tabla-container">
          <h2>Mis partidas</h2>
          <form id="formPartidas">
              <input type="text" name="player_id" placeholder="ID del jugador" />
              <input type="submit" value="Buscar" />
          </form>
          <div id="getResultsPartida"></div>
        </div>

        <div id="misPartidasGrafica" class="grafica-container">
          <h2>Gráfica de mis partidas</h2>
          <div id="graficaPartida"></div>
        </div>
      
      
        <!-- Leaderboard -->
        <div id="leaderboardTabla" class="tabla-container">
          <h2>Marcador</h2>
          <form id="topFive"></form>
          <div id="getResultsTop"></div>
        </div>

        <div id="leaderboardGrafica" class="grafica-container">
          <h2>Gráfica del marcador</h2>
          <div id="graficaTop"></div>
        </div>

        <!-- Gráficas -->
        <div id="graficasTabla" class="tabla-container">
          <h2>Mejoras más usadas</h2>
          <form id="formMejoras"></form>
          <div id="getResultsMejoras"></div>
        </div>

        <div id="graficasGrafica" class="grafica-container">
          <h2>Gráfica de mejoras</h2>
          <div id="graficaMejoras"></div>
        </div>

     </div>
    </div>
    <div id="ajustes" class="ajustes">
      <div class="ajustes-content">
          <span class="close" onclick="closeAjustes()">&times;</span>
          <p>Música</p>
          <label class="switch">
              <input type="checkbox" id="musicCheckbox" checked>
              <span class="slider round"></span>
          </label>
          <p>Efectos de sonido</p>
          <label class="switch">
              <input type="checkbox" id="soundEffectsCheckbox" checked>
              <span class="slider round"></span>
          </label>
          <p>   </p>
          <button id="homeButton" onclick="openMain()">Inicio</button>
      </div>
  </div>
  

  </div>  

</body>
<footer>
  <p>Silver Way Studios &copy; 2025</p>
</footer>
</html>
