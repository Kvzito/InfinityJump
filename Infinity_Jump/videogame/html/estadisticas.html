<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity Jump</title>
  <link rel="stylesheet" href="../css/estadisticas.css"> 
  <script src="../js/ajustes_y_sonido/ajustes.js"></script>
    <script src="../js/paginaLogin/login.js"></script>
    <script src="../js/ajustes_y_sonido/sound.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../js/estadisticas.js"></script>
  <script type="module" defer src="../app.js"></script>

  <title>Infinity Jump: Stats</title>
</head>
<body>
  <header>
    <h1>INFINITY JUMP</h1>
  </header>
  <div id="canvasContainer">
    <canvas id="canvas"></canvas>
    <h1>Estadisticas</h1>
    <button id="ajustesButton" onclick="openAjustes()">Ajustes</button>
    <div id = "insideCanva">
      <nav>
        <button onclick= "openMine()">Estadisticas por usuario</button>
        <button onclick ="openLeaderboard()">Ranking global</button>
        <button onclick = "openGraphs()">Datos extras</button>
      </nav>

        <!-- Estadísticas por usuario -->
        <div id="misPartidasTabla" class="tabla-container">
          <h2>Últimos 25 intentos</h2>
          <form id="formPartidas">
              <input type="text" name="usuario" placeholder="Usuario por buscar" />
              <input type="submit" value="Buscar" />
          </form>
          <div id="getResultsPartida"></div>
        </div>

        <div id="misPartidasGrafica" class="grafica-container">
          <h2>Progreso</h2>
          <canvas id="graficaUsuario" style="max-width: 100%; max-height: 400px;"></canvas>
        </div>
      
      
        <!-- Leaderboard -->
        <div id="leaderboardTabla" class="tabla-container">
          <h2>Rank global (Top 10 intentos)</h2>
          <div id="getResultsTop"></div>
        </div>

        <div id="leaderboardGrafica" class="grafica-container">
          <h2>Mejoras más usadas en el ranking</h2>
          <canvas id="graficaRank" style="max-width: 100%; max-height: 400px;"></canvas>
        </div>

        <!-- Gráficas -->
        <div id="graficaMejora" class="grafica-container">
          <h2>Mejoras más usadas globalmente</h2>
          <canvas id="graficaMejoras" style="max-width: 100%; max-height: 400px;"></canvas>
        </div>

        <div id="graficaNiveles" class="grafica-container">
          <h2>Nivel más común de alcanzar</h2>
          <canvas id="graficaNivelesComunes" style="max-width: 100%; max-height: 400px;"></canvas>
        </div>

     </div>
    </div>
    <div id="ajustes" class="ajustes">
      <div class="ajustes-content">
          <span class="close" onclick="closeAjustes()">&times;</span>
          <p>Música</p>
          <label class="switch">
              <input type="checkbox" id="musicCheckbox" checked>
              <span class="slider round"></span>
          </label>
          <p>Efectos de sonido</p>
          <label class="switch">
              <input type="checkbox" id="soundEffectsCheckbox" checked>
              <span class="slider round"></span>
          </label>
          <p>   </p>
          <button id="homeButton" onclick="openMain()">Inicio</button>
      </div>
  </div>
  

  </div>  

</body>
<footer>
  <p>Silver Way Studios &copy; 2025</p>
</footer>
</html>
